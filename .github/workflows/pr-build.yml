# PR build workflow - calls release.yml as reusable workflow
name: PR Build Test

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Setup job: React to comment and get PR info
  setup:
    name: Setup
    runs-on: ubuntu-latest
    # Only run on PR comments with /test-build command
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/test-build')
    outputs:
      ref: ${{ steps.pr.outputs.ref }}
      pr_number: ${{ steps.pr.outputs.pr_number }}

    steps:
      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('pr_number', context.issue.number);

  # Build job: Call release.yml as reusable workflow
  build:
    name: Build
    needs: setup
    uses: ./.github/workflows/release.yml
    with:
      is_pr_build: true
      pr_number: ${{ needs.setup.outputs.pr_number }}
      version_override: '0.0.0-pr${{ needs.setup.outputs.pr_number }}'
      ref: ${{ needs.setup.outputs.ref }}
    secrets: inherit

  # Comment job: Post download link on PR
  comment:
    name: Comment on PR
    needs: [setup, build]
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ needs.setup.outputs.pr_number }}
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const prNumber = process.env.PR_NUMBER;
            const dmgName = `PortKiller-pr${prNumber}-macos.dmg`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: `## Build completed!

**DMG:** \`${dmgName}\`
**Download:** [View artifacts](${runUrl}#artifacts)

_Fully signed and notarized. Artifact expires in 7 days._`
            });
